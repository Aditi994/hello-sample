    function validateName()
{
	var name = document.getElementById("name").value;
    document.getElementById("name").style.background = "beige";
    var r=new RegExp("^[A-Z a-z]{2,50}$");
	var res=r.test(name);
	if(name==null || name=="" ||res==false)
		{
			document.getElementById("errorname").innerHTML="Please enter name";
			return false;
		}
	else
		{
			document.getElementById("errorname").innerHTML="";
			return true;
		}
}

function validateAge()
{
	var age=document.getElementById("age").value;
    document.getElementById("age").style.background = "beige";
	var r=new RegExp("^(?=.*[0-9])[0-9]{1,2}$");
	var res=r.test(age);
	if(age==null || age=="" || res==false ||age>=70  ||age<5)
		{
			document.getElementById("errorage").innerHTML="Please enter age";
			return false;
		}
	else
		{
			document.getElementById("errorage").innerHTML="";
			return true;
		}
}

function agefinding()
    {
        var birthDay = document.getElementById("dob").value;
        var DOB = new Date(birthDay);

        //alert(age);
        document.getElementById("age").value=age;
